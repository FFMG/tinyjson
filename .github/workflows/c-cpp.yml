name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build basic
      run: g++ -std=c++20 -fpermissive src/TinyJSON.cpp example/basic_parse.cpp -o basic_parse.exe
      
